name: Django CI - Multi-Python

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    # FIX: Using 'ubuntu-22.04' instead of 'ubuntu-latest' 
    # to ensure compatibility with Python 3.7.
    runs-on: ubuntu-22.04 
    
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      # 1. Checkout Code
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2. Set Up Python Environment
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Enable pip caching for faster builds
          cache: "pip"

      # 3. Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          # Upgrade pip
          python -m pip install --upgrade pip
          # Install project requirements
          pip install -r requirements.txt

      # 4. Run Migrations (Optional)
      - name: ğŸ’¾ Run Database Migrations
        run: python manage.py migrate --noinput
        
      # 5. Run Tests
      - name: âœ… Run Django Tests
        run: python manage.py test
