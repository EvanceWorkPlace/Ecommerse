{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="MediShop — Your trusted online pharmacy for secure medicine purchases and healthcare management." />
  <meta name="author" content="MediShop Team" />
  <title>MediShop | Online Medical Store</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Bootstrap Core -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>

  <style>
    /* --------------------------
       General Styles
    --------------------------- */
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    a {
      text-decoration: none;
    }

    /* --------------------------
       Navbar
    --------------------------- */
    nav.navbar {
      background: linear-gradient(135deg, #007bff, #00b894);
    }

    nav .nav-link, nav .navbar-brand {
      color: #fff !important;
      font-weight: 500;
    }

    nav .nav-link:hover {
      color: #d1e7dd !important;
    }

    /* --------------------------
       Alerts & Messages
    --------------------------- */
    .alert {
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
    }

    .fade.show {
      transition: opacity 0.4s ease-in-out;
    }

    .btn-close {
      filter: invert(1);
    }

    /* --------------------------
       Footer
    --------------------------- */
    footer {
      background: linear-gradient(135deg, #007bff, #00b894);
    }

    footer p {
      font-size: 0.95rem;
      margin: 0;
    }

    /* --------------------------
       Optional: Dark Mode Toggle
    --------------------------- */
    .theme-toggle {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: #0b5ed7;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation -->
  {% include 'nav.html' %}

  <!-- Messages -->
  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-info text-center alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main Content -->
  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-4 mt-auto text-center text-white">
    <div class="container">
      <p>&copy; 2025 MediShop — Secure Online Pharmacy | All Rights Reserved</p>
    </div>
  </footer>

  <!-- Optional Theme Toggle -->
  <!--
  <button id="themeToggle" class="theme-toggle" title="Toggle dark/light mode">
    <i class="bi bi-moon-fill"></i>
  </button>
  -->

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Core JS -->
  <script src="{% static 'js/scripts.js' %}"></script>

  <!-- Optional Dark Mode Toggle JS -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', newTheme);
        themeToggle.innerHTML = newTheme === 'dark'
          ? '<i class="bi bi-sun-fill"></i>'
          : '<i class="bi bi-moon-fill"></i>';
      });
    }
  </script>
</body>
</html>
