{% extends 'base.html' %}
{% block content %}


<section class="py-5 fade-in" style="background: linear-gradient(135deg, #ffffff, #fafafa);">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-rose">Medicine category</h2>
      <p class="text-muted">Explore trusted medicine types â€” safe, fast, and reliable healthcare solutions.</p>
      <hr class="w-25 mx-auto border-2 border-dark">
    </div>
  <div class="container">
    <div class="row justify-content-center">
      {% for category in categories %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <a href="{% url 'category' category %}" class="text-decoration-none">
          <div class="card text-center category-card border-0 shadow-sm p-4">
            <div class="card-body">
              <i class="bi bi-capsule-pill fs-1 text-blue mb-3"></i>
              <h5 class="card-title fw-semibold text-dark" style="font-family: 'Montserrat', 'Segoe UI';">
                {{ category }}
              </h5>
            </div>
          </div>
        </a>
      </div>
      {% empty %}
      <div class="text-center text-muted py-5">
        <i class="bi bi-clipboard-x fs-3 mb-3"></i>
        <p>No categories available yet.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Page Styles -->
<style>
  /* Blue Theme Colors */
  .text-blue { color: #1976d2; }
  .bg-blue { background-color: #1976d2 !important; }

  /* Category Card */
  .category-card {
    transition: all 0.3s ease-in-out;
    border-radius: 14px;
    background-color: #ffffff;
  }

  .category-card:hover {
    transform: translateY(-6px);
    background-color: #e3f2fd; /* soft blue tint */
    box-shadow: 0 8px 24px rgba(25, 118, 210, 0.15);
  }

  .category-card:hover .card-title {
    color: #1976d2;
  }

  .category-card i {
    color: #0d47a1;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .category-card:hover i {
    transform: scale(1.1);
    color: #1976d2;
  }

  /* Responsive Adjustments */
  @media (max-width: 576px) {
    .category-card {
      padding: 1.25rem;
    }
  }
</style>

{% endblock %}
