{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-4 shadow-sm" style="background: linear-gradient(135deg, #000000, #2196f3);">
  <div class="container text-center text-white">
    <h1 class="display-6 fw-bold" style="font-family: 'Montserrat', 'Segoe UI';">
      Update Your Information
    </h1>
    <p class="lead text-white-50 mb-0" style="font-family: 'Montserrat', 'Segoe UI';">
      Manage your billing and shipping details securely below
    </p>
  </div>
</header>

<!-- Form Section -->
<section class="py-5" style="background-color: #f9fbfc;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-5">
            <form method="POST" action="{% url 'update_info' %}">
              {% csrf_token %}
              <div class="row g-4">

                <!-- Billing Info -->
                <div class="col-md-6">
                  <h4 class="fw-bold text-primary mb-3">
                    <i class="bi bi-credit-card me-2"></i>Billing Information
                  </h4>
                  <div class="form-section">
                    {{ form.as_p }}
                  </div>
                </div>

                <!-- Shipping Info -->
                <div class="col-md-6">
                  <h4 class="fw-bold text-primary mb-3">
                    <i class="bi bi-truck me-2"></i>Shipping Information
                  </h4>
                  <div class="form-section">
                    {{ shipping_form.as_p }}
                  </div>
                </div>

              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn btn-blue btn-lg px-5 shadow-sm rounded-pill">
                  <i class="bi bi-save me-2"></i>Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  /* Blue Theme */
  .text-primary { color: #2196f3 !important; }
  .bg-primary { background-color: #2196f3 !important; }

  /* Form Elements */
  .form-section p {
    margin-bottom: 1rem;
  }

  .form-control {
    border-radius: 0.5rem;
    padding: 0.6rem 0.75rem;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  }

  .form-control:focus {
    border-color: #2196f3;
    box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
  }

  /* Button */
  .btn-blue {
    background: linear-gradient(135deg, #2196f3, #000000);
    color: #fff;
    border: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-blue:hover {
    background: linear-gradient(135deg, #000000, #2196f3);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.25);
  }

  /* Card */
  .card {
    background: #ffffff;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 768px) {
    .row.g-4 > div {
      margin-bottom: 1.5rem;
    }
  }
</style>

{% endblock %}
