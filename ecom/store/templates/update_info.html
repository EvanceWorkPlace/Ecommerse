{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-4 shadow-sm">
    <div class="container text-center text-white">
        <h1 class="display-6 fw-bold" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">Update User Info</h1>
        <p class="lead text-white-50 mb-0" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">
            Manage and update your billing & shipping details below
        </p>
    </div>
</header>

<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-5">
                        <form method="POST" action="{% url 'update_info' %}">
                            {% csrf_token %}
                            <div class="row g-4">

                                <!-- Billing Info -->
                                <div class="col-md-6">
                                    <h4 class="fw-bold text-secondary mb-3">Billing Information</h4>
                                    <div class="form-section">
                                        {{ form.as_p }}
                                    </div>
                                </div>

                                <!-- Shipping Info -->
                                <div class="col-md-6">
                                    <h4 class="fw-bold text-secondary mb-3">Shipping Information</h4>
                                    <div class="form-section">
                                        {{ shipping_form.as_p }}
                                    </div>
                                </div>

                            </div>

                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-dark btn-lg px-5 shadow-sm">
                                    Update Info
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom Styling -->
<style>
    .form-section p {
        margin-bottom: 1rem;
    }
    .form-control {
        border-radius: 0.5rem;
        box-shadow: none;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-dark {
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }
    .btn-dark:hover {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transform: translateY(-2px);
    }
    @media (max-width: 768px) {
        .row.g-4 > div {
            margin-bottom: 1.5rem;
        }
    }
</style>

{% endblock %}
