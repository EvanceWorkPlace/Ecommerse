{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-4 shadow-sm" style="background: linear-gradient(135deg, #000000, #e91e63);">
  <div class="container text-center text-white">
    <h1 class="display-6 fw-bold" style="font-family: 'Montserrat', 'Segoe UI';">
      Update User Info
    </h1>
    <p class="lead text-white-50 mb-0" style="font-family: 'Montserrat', 'Segoe UI';">
      Manage and update your billing & shipping details below
    </p>
  </div>
</header>

<!-- Form Section -->
<section class="py-5" style="background-color: #fdfdfd;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-5">
            <form method="POST" action="{% url 'update_info' %}">
              {% csrf_token %}
              <div class="row g-4">

                <!-- Billing Info -->
                <div class="col-md-6">
                  <h4 class="fw-bold text-rose mb-3">Billing Information</h4>
                  <div class="form-section">
                    {{ form.as_p }}
                  </div>
                </div>

                <!-- Shipping Info -->
                <div class="col-md-6">
                  <h4 class="fw-bold text-rose mb-3">Shipping Information</h4>
                  <div class="form-section">
                    {{ shipping_form.as_p }}
                  </div>
                </div>

              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn btn-rose btn-lg px-5 shadow-sm rounded-pill">
                  Update Info
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  .text-rose { color: #e91e63; }
  .bg-rose { background-color: #e91e63 !important; }

  .form-section p {
    margin-bottom: 1rem;
  }

  .form-control {
    border-radius: 0.5rem;
    box-shadow: none;
    transition: all 0.3s ease;
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  }

  .form-control:focus {
    border-color: #e91e63;
    box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
  }

  .btn-rose {
    background: linear-gradient(135deg, #e91e63, #000000);
    color: #fff;
    border: none;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-rose:hover {
    background: linear-gradient(135deg, #000000, #e91e63);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
  }

  @media (max-width: 768px) {
    .row.g-4 > div {
      margin-bottom: 1.5rem;
    }
  }
</style>

{% endblock %}
