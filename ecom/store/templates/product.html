{% extends 'base.html' %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden mx-auto" style="max-width: 950px;">
      <div class="row g-0">

        <!-- Product Image -->
        <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-3">
          <img src="{{ product.image.url }}" class="img-fluid rounded-3 shadow-sm" alt="{{ product.name }}">
        </div>

        <!-- Product Details -->
        <div class="col-md-7 bg-white">
          <div class="card-body p-4">
            <h2 class="fw-bold mb-3 text-primary" style="font-family: 'Montserrat', 'Segoe UI';">
              {{ product.name }}
            </h2>

            <p class="text-muted mb-4" style="font-family: 'Montserrat', 'Segoe UI';">
              {{ product.description }}
            </p>

            {% if product.is_sale %}
            <div class="d-flex align-items-center mb-2">
              <div class="text-warning me-2">
                {% for i in "12345" %}
                <i class="bi bi-star-fill"></i>
                {% endfor %}
              </div>
              <span class="badge bg-primary text-white ms-2 shadow-sm">On Sale!</span>
            </div>
            <div class="mb-3">
              <span class="text-muted text-decoration-line-through">R {{ product.price }}</span>
              <span class="fw-bold text-primary ms-2 fs-5">R {{ product.sale_price }}</span>
            </div>
            {% else %}
            <div class="mb-3">
              <span class="fw-bold fs-5 text-dark">R {{ product.price }}</span>
            </div>
            {% endif %}

            <!-- Quantity Selector -->
            <div class="mt-3 mb-4">
              <label for="qty-cart" class="fw-semibold me-2">Quantity:</label>
              <select class="form-select d-inline-block w-auto rounded-pill shadow-sm" id="qty-cart">
                {% for i in "12345" %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3">
              <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4 rounded-pill shadow-sm">
                <i class="bi bi-arrow-left"></i> Back
              </a>
              <button class="btn btn-primary px-4 fw-semibold shadow-sm rounded-pill" value="{{ product.id }}" id="add-cart">
                <i class="bi bi-cart-plus-fill me-1"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- AJAX Cart Script -->
<script>
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '{% url "cart_add" %}',
      data: {
        product_id: $('#add-cart').val(),
        product_qty: $('#qty-cart').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action:'post',
      },
      success: function(json){
        document.getElementById('cart_quantity').textContent = json.qty;
        const toast = document.createElement('div');
        toast.className = 'alert alert-success position-fixed bottom-0 end-0 m-3 fade show';
        toast.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i> Added to cart successfully!';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2500);
      },
      error: function(xhr, errmsg, err){
        console.log("Error adding to cart:", errmsg);
      }
    });
  });
</script>

<!-- Page-specific styles -->
<style>
  .btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #007bff);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 123, 255, 0.25);
  }

  .btn-outline-secondary {
    border: 2px solid #6c757d;
    color: #6c757d;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-outline-secondary:hover {
    background-color: #6c757d;
    color: white;
    transform: translateY(-2px);
  }

  select.form-select {
    cursor: pointer;
  }

  select.form-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
  }

  img.img-fluid {
    max-height: 350px;
    object-fit: contain;
  }

  @media (max-width: 768px) {
    .card-body {
      text-align: center;
    }
    .d-flex.gap-3 {
      justify-content: center;
    }
  }
</style>

{% endblock %}
