{% extends 'base.html' %}

{% block content %}
<br><br><br>

<div class="container">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden mx-auto" style="max-width: 950px;">
        <div class="row g-0">
            
            <!-- Product Image -->
            <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-3">
                <img src="{{ product.image.url }}" class="img-fluid rounded-3 shadow-sm" alt="{{ product.name }}">
            </div>

            <!-- Product Details -->
            <div class="col-md-7">
                <div class="card-body p-4">
                    <h2 class="fw-bold mb-3" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">
                        {{ product.name }}
                    </h2>

                    <p class="text-muted" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">
                        {{ product.description }}
                    </p>

                    {% if product.is_sale %}
                    <div class="d-flex align-items-center mb-2">
                        <div class="text-warning me-2">
                            {% for i in "12345" %}
                            <i class="bi-star-fill"></i>
                            {% endfor %}
                        </div>
                        <span class="badge bg-danger text-white ms-2">On Sale!</span>
                    </div>

                    <div class="mb-3">
                        <span class="text-muted text-decoration-line-through">R {{ product.price }}</span>
                        <span class="fw-bold text-danger ms-2 fs-5">R {{ product.sale_price }}</span>
                    </div>

                    {% else %}
                    <div class="mb-3">
                        <span class="fw-bold fs-5">R {{ product.price }}</span>
                    </div>
                    {% endif %}

                    <!-- Quantity Selector -->
                    <div class="mt-3 mb-4">
                        <label for="qty-cart" class="fw-semibold me-2">Quantity:</label>
                        <select class="form-select d-inline-block w-auto" id="qty-cart">
                            {% for i in "12345" %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-3">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <button class="btn btn-warning px-4 fw-semibold shadow-sm" value="{{ product.id }}" id="add-cart">
                            <i class="bi bi-cart-plus-fill"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<br><br>

<!-- JavaScript (AJAX for Cart) -->
<script>
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url "cart_add" %}',
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart').val(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action:'post',
        },
        success: function(json){
            document.getElementById('cart_quantity').textContent = json.qty;
            location.reload();
        },
        error: function(xhr, errmsg, err){
            console.log("Error adding to cart:", errmsg);
        }
    });
});
</script>

<style>
.card-body {
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
}
.btn-warning:hover {
    background-color: #f7c948;
    transition: all 0.3s ease;
}
</style>

{% endblock %}
