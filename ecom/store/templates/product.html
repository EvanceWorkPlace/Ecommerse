{% extends 'base.html' %}

{% block content %}
<br/><br/><br/>
<div class="container">
    <div class="card mb-3 shadow-sm" style="max-width: 950px;">
        <div class="row g-0">
            <div class="col-md-5">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h3 class="card-title fw-bold" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">{{ product.name }}</h3>
                    <p class="card-text" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">{{ product.description }}</p>
                    {% if product.is_sale %}
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <i class="bi-star-fill"></i>
                            <i class="bi-star-fill"></i>
                            <i class="bi-star-fill"></i>
                            <i class="bi-star-fill"></i>
                            <i class="bi-star-fill"></i>
                        </div>
                        <div>
                            <span class="text-muted text-decoration-line-through">R {{ product.price }}</span>
                            <span class="fw-bold text-danger ms-2">R {{ product.sale_price }}</span>
                        </div>
                    {% else %}
                        <div>
                            <span class="fw-bold">R {{ product.price }}</span>
                        </div>
                    {% endif %}
                    <div class="mt-3 mb-2">
                        <div class="row align-items-center">
                            <div class="col-auto fw-bold">Quantity:</div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm" id="qty-cart" style="width: 90px;">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-4">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
                        <button class="btn btn-warning" value="{{ product.id }}" id="add-cart">Add (+)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>

<script>
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url "cart_add" %}',
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart').val(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action:'post',
        },
        success: function(json){
            document.getElementById('cart_quantity').textContent = json.qty;
            location.reload();
        },
        error: function(xhr, errmsg, err){
            // Handle error if needed
        }
    });
});
</script>

{% endblock %}
