{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-4 shadow-sm" style="background: linear-gradient(135deg, #000000, #2196f3);">
  <div class="container text-center text-white">
    <h1 class="display-6 fw-bold" style="font-family: 'Montserrat', 'Segoe UI';">
      Update Password
    </h1>
    <p class="lead text-white-50 mb-0" style="font-family: 'Montserrat', 'Segoe UI';">
      Secure your account by updating your password regularly
    </p>
  </div>
</header>

<!-- Form Section -->
<section class="py-5" style="background-color: #f9fbfc;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-5">
            <h4 class="fw-bold text-primary text-center mb-4">
              <i class="bi bi-shield-lock me-2"></i>Change Your Password
            </h4>
            <form method="POST" action="{% url 'update_password' %}">
              {% csrf_token %}
              <div class="form-section">
                {{ password_form.as_p }}
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-blue btn-lg px-5 shadow-sm rounded-pill">
                  <i class="bi bi-save me-2"></i>Update Password
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="{% url 'home' %}" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left-circle"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  /* Blue Theme */
  .text-primary { color: #2196f3 !important; }
  .bg-primary { background-color: #2196f3 !important; }

  /* Form */
  .form-section p {
    margin-bottom: 1.2rem;
  }

  .form-control {
    border-radius: 0.5rem;
    box-shadow: none;
    transition: all 0.3s ease;
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  }

  .form-control:focus {
    border-color: #2196f3;
    box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
  }

  /* Button */
  .btn-blue {
    background: linear-gradient(135deg, #2196f3, #000000);
    color: #fff;
    border: none;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-blue:hover {
    background: linear-gradient(135deg, #000000, #2196f3);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.25);
  }

  /* Link Hover */
  a.text-muted:hover {
    color: #2196f3 !important;
  }

  /* Card */
  .card {
    background: #ffffff;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }
</style>

{% endblock %}
