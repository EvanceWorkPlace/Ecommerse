{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-4">
    <div class="container px-4 px-lg-5 my-3 text-center text-white">
        <h1 class="display-6 fw-bolder">Update Password</h1>
        <p class="lead fw-normal text-white-50 mb-0">Secure your account by updating your password</p>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h4 class="fw-bold text-secondary text-center mb-4">Change Your Password</h4>
                        <form method="POST" action="{% url 'update_password' %}">
                            {% csrf_token %}
                            <div class="form-section">
                                {{ password_form.as_p }}
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-dark btn-lg px-5 shadow-sm">
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'home' %}" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left-circle"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom Styling -->
<style>
    .form-section p {
        margin-bottom: 1.2rem;
    }

    .form-control {
        border-radius: 10px;
        box-shadow: none;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-dark {
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transform: translateY(-2px);
    }

    a.text-muted:hover {
        color: #0d6efd !important;
    }
</style>

{% endblock %}
