{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="py-4 shadow-sm" style="background: linear-gradient(135deg, #000000, #e91e63);">
  <div class="container text-center text-white">
    <h1 class="display-5 fw-bold" style="font-family: 'Montserrat', 'Segoe UI';">
      Update User Profile
    </h1>
    <p class="lead text-white-50 mb-0" style="font-family: 'Montserrat', 'Segoe UI';">
      Manage your profile information securely
    </p>
  </div>
</header>

<!-- Form Section -->
<section class="py-5" style="background-color: #fdfdfd;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-5">
            <h4 class="fw-bold text-rose text-center mb-4">Edit Your Profile</h4>
            <form method="POST" action="{% url 'update_user' %}">
              {% csrf_token %}
              <div class="form-section">
                {{ user_form.as_p }}
              </div>
              <div class="text-center mt-4 d-flex flex-column flex-md-row justify-content-center gap-3">
                <button type="submit" class="btn btn-rose btn-lg px-5 shadow-sm rounded-pill">
                  Update Profile
                </button>
                <a href="{% url 'update_password' %}" class="btn btn-outline-rose btn-lg px-5 shadow-sm rounded-pill">
                  Update Password
                </a>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="{% url 'home' %}" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left-circle"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  .text-rose { color: #e91e63; }
  .btn-rose {
    background: linear-gradient(135deg, #e91e63, #000000);
    color: #fff;
    border: none;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .btn-rose:hover {
    background: linear-gradient(135deg, #000000, #e91e63);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
  }

  .btn-outline-rose {
    border: 2px solid #e91e63;
    color: #e91e63;
    background-color: transparent;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  .btn-outline-rose:hover {
    background-color: #e91e63;
    color: #fff;
    transform: scale(1.05);
  }

  .form-section p {
    margin-bottom: 1.2rem;
  }

  .form-control {
    border-radius: 0.5rem;
    box-shadow: none;
    transition: all 0.3s ease;
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  }

  .form-control:focus {
    border-color: #e91e63;
    box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
  }

  a.text-muted:hover {
    color: #e91e63 !important;
  }
</style>

{% endblock %}
