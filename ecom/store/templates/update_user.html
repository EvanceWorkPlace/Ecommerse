{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-4 shadow-sm">
    <div class="container text-center text-white">
        <h1 class="display-5 fw-bold" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">
            Update User Profile
        </h1>
        <p class="lead text-white-50 mb-0" style="font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;">
            Manage your profile information securely
        </p>
    </div>
</header>

<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-5">
                        <h4 class="fw-bold text-secondary text-center mb-4">Edit Your Profile</h4>
                        <form method="POST" action="{% url 'update_user' %}">
                            {% csrf_token %}
                            <div class="form-section">
                                {{ user_form.as_p }}
                            </div>
                            <div class="text-center mt-4 d-flex flex-column flex-md-row justify-content-center gap-3">
                                <button type="submit" class="btn btn-dark btn-lg px-5 shadow-sm">
                                    Update Profile
                                </button>
                                <a href="{% url 'update_password' %}" class="btn btn-success btn-lg px-5 shadow-sm">
                                    Update Password
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'home' %}" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left-circle"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom Styling -->
<style>
    .form-section p {
        margin-bottom: 1.2rem;
    }

    .form-control {
        border-radius: 0.5rem;
        box-shadow: none;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-dark, .btn-success {
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transform: translateY(-2px);
    }

    .btn-success:hover {
        background-color: #198754;
        transform: translateY(-2px);
    }

    a.text-muted:hover {
        color: #0d6efd !important;
    }
</style>

{% endblock %}
