{% extends 'base.html' %}
{% block content %}

<!-- Header -->

<!-- Login Form Section -->
<section class="py-5 fade-in" style="background: linear-gradient(135deg, #ffffff, #fafafa);">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-rose">Login</h2>
      <p class="text-muted">logging in with you details registered.</p>
      <hr class="w-25 mx-auto border-2 border-dark">
    </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <h4 class="fw-bold mb-4 text-center text-rose" style="font-family: 'Montserrat', 'Segoe UI';">
              Account Login
            </h4>

            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="username" class="form-label fw-semibold" style="font-family: 'Montserrat', 'Segoe UI';">
                  Username
                </label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold" style="font-family: 'Montserrat', 'Segoe UI';">
                  Password
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-rose btn-lg rounded-pill shadow-sm">
                  Log In
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <small class="text-muted" style="font-family: 'Montserrat', 'Segoe UI';">
                Donâ€™t have an account? 
                <a href="{% url 'register' %}" class="text-rose fw-semibold text-decoration-none">Register here</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  .text-rose { color: #21f379; }

  /* Buttons */
  .btn-rose {
    background: linear-gradient(135deg, #21f379, #000000);
    color: #fff;
    border: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  .btn-rose:hover {
    background: linear-gradient(135deg, #000000, #21f379);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
  }

  /* Input Fields */
  .form-control {
    border-radius: 0.5rem;
    padding: 0.65rem 0.75rem;
    border: 1px solid #ddd;
    font-family: 'Montserrat', 'Segoe UI', sans-serif;
    transition: all 0.3s ease;
  }
  .form-control:focus {
    border-color: #21f379;
    box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.15);
  }

  /* Card */
  .card {
    background-color: #fff;
    transition: all 0.3s ease;
  }
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  /* Center card vertically for tall screens */
  @media (min-height: 700px) {
    section .container {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  }
</style>

{% endblock %}
