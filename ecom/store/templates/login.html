
{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-3">
            <div class="container px-4 px-lg-5 my-2">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Log In to your account</p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-md-6">
                        <br/>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <br/>
                            <br/>
                                <div class="mb-3">
    <br/>
                                     <input type="text" class="form-control" name="username" placeholder="Enter your user name">
    </div>
                                <div class="mb-3">
                                                 <input type="password" class="form-control" name="password" placeholder="Enter your user password">
  </div>
  <br/>
  <br/>
                                    <button type="submit" class="btn btn-secondary">Login</button>
                                    </form>
                        <br/>
                    </div>
                </center>

            </div>

        </div>


{% endblock %}
