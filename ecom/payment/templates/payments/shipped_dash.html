{% extends 'base.html' %}

{% block content %}


<!-- About Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <br/><br/>
        <div class="col-lg-8 col-md-10">
        <h3 class="text-center border-sm border-radius">Shipped Items</h3>
        <br/><br/>
                <table class="table table-striped table-hover table-border">
  <thead class="table-dark">
    <tr>
      <th scope="col">Order</th>
      <th scope="col">Price</th>
      <th scope="col">Customer Email</th>
      <th scope="col">Date Shipped</th>
      <th scope="col">Shipped</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    {% for item in orders %}
    <tr>
      <th scope="row"><a href="{% url 'orders' item.id %}">{{item.id}}</a></th>
      <td><span class="text-dark">R  </span>{{item.amount_paid}}</td>
      <td>{{item.email}}</td>
      <td>{{item.date_ordered}}</td>
      <td>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="shipping_status" value="true">
            <input type="hidden" name="num" value="{{item.id}}">
            <button type="submit" class="btn btn-danger btn-sm">Marked Not Shipped</button>
        </form>
      </td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
<br/><br/>
      </div>
    </div>
  </div>
</section>

{% endblock %}
