{% extends 'base.html' %}
{% block content %}

<!-- Shipped Items Section -->
<section class="py-5" style="background-color: #fdfdfd;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">

        <h3 class="text-center fw-bold text-rose mb-4">Shipped Items</h3>

        <div class="table-responsive shadow-sm rounded-4 bg-white">
          <table class="table table-striped table-hover mb-0">
            <thead class="bg-dark text-white">
              <tr>
                <th scope="col">Order</th>
                <th scope="col">Price</th>
                <th scope="col">Customer Email</th>
                <th scope="col">Date Shipped</th>
                <th scope="col">Shipped</th>
              </tr>
            </thead>
            <tbody>
              {% for item in orders %}
              <tr>
                <th scope="row">
                  <a href="{% url 'orders' item.id %}" class="text-decoration-none fw-semibold">
                    {{ item.id }}
                  </a>
                </th>
                <td><span class="text-dark">R</span> {{ item.amount_paid }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.date_ordered }}</td>
                <td>
                  <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="shipping_status" value="true">
                    <input type="hidden" name="num" value="{{ item.id }}">
                    <button type="submit" class="btn btn-outline-rose btn-sm rounded-pill">
                      Mark as Not Shipped
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  .text-rose { color: #e91e63; }

  .btn-outline-rose {
    border: 2px solid #e91e63;
    color: #e91e63;
    background-color: transparent;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-outline-rose:hover {
    background-color: #e91e63;
    color: #fff;
    transform: scale(1.05);
  }

  .table-hover tbody tr:hover {
    background-color: rgba(233, 30, 99, 0.05);
    transition: all 0.2s ease;
  }

  a.text-decoration-none:hover {
    color: #e91e63;
    text-decoration: underline;
  }
</style>

{% endblock %}
