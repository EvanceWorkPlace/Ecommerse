{% extends 'base.html' %}
{% block content %}

<!-- Payment Failed Section -->
<section class="d-flex align-items-center justify-content-center min-vh-100" 
  style="background: linear-gradient(135deg, #ffffff, #f8f8f8);">

  <div class="text-center p-5 shadow-lg rounded-4 bg-white fade-in" style="max-width: 600px;">

    <!-- Error Icon -->
    <div class="mb-4 bounce-in">
      <div class="rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm"
        style="width: 110px; height: 110px; background: linear-gradient(135deg, #000000, #e91e63);">
        <i class="bi bi-x-lg text-white" style="font-size: 3rem;"></i>
      </div>
    </div>

    <!-- Title -->
    <h1 class="display-6 fw-bold mb-3" style="font-family: 'Montserrat', 'Segoe UI'; color: #000;">
      Payment Failed
    </h1>

    <!-- Subtitle -->
    <p class="lead mb-4 text-muted" style="font-family: 'Montserrat', 'Segoe UI';">
      Oops! Something went wrong with your payment.<br>
      Please check your details and try again.
    </p>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3 mt-4 fade-up">
      <a href="{% url 'billing_info' %}" class="btn btn-rose btn-lg shadow-sm rounded-pill px-4">
        <i class="bi bi-arrow-repeat me-2"></i> Try Again
      </a>
      <a href="{% url 'home' %}" class="btn btn-outline-rose btn-lg shadow-sm rounded-pill px-4">
        <i class="bi bi-house-door me-2"></i> Go Home
      </a>
    </div>

  </div>
</section>

<!-- Custom Styling -->
<style>
  .text-rose { color: #e91e63; }
  .bg-rose { background-color: #21f379 !important; }

  .btn-rose {
    background: linear-gradient(135deg, #21f379, #000000);
    color: #fff;
    border: none;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-rose:hover {
    background: linear-gradient(135deg, #000000, #21f379);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(233, 30, 99, 0.25);
  }

  .btn-outline-rose {
    border: 2px solid #21f379;
    color: #1ee940;
    background-color: transparent;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-outline-rose:hover {
    background-color: #21f379;
    color: #fff;
    transform: scale(1.05);
  }

  .shadow-lg {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08) !important;
  }

  /* âœ¨ Animations */
  .fade-in {
    animation: fadeIn 1s ease-in-out;
  }

  .fade-up {
    animation: fadeUp 1.2s ease-in-out;
  }

  .bounce-in {
    animation: bounceIn 0.9s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounceIn {
    0% { transform: scale(0.6); opacity: 0; }
    60% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>

{% endblock %}
