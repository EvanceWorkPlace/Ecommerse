  services:
  - type: web
    name: ecommerce-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn ecom.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ecom.settings
      - key: SECRET_KEY
        value: your-secret-key
      - key: DATABASE_URL
        value: your-database-url
